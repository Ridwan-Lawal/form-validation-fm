<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="containers font-poppins bg-red flex h-[100%] md:h-screen justify-center items-center"
    >
      <div class="bg-cover bg-no-repeat bg-mobile w-screen py-20">
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-y-14 items-center md:gap-x-14 max-w-xl md:px-12 md:max-w-6xl mx-auto px-8"
        >
          <!-- ================bannertext #######################-->
          <section class="text-center md:text-left space-y-4">
            <h1 class="font-bold text-white text-3xl md:text-5xl">
              Learn to code by watching others
            </h1>
            <p class="leading-normal text-white">
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </section>

          <!--++++++++++++++++++++++++++++ FORM =========================== -->
          <div class="space-y-7 md:space-y-8">
            <!-- ==============try for freee ++++++-->
            <div
              class="bg-blue text-center py-4 rounded-md shadow-lg shadow-black"
            >
              <p class="text-white font-medium leading-normal">
                Try it free 7 days
                <span class="text-grayishBlue font-normal"
                  >then $20/mo. thereafter</span
                >
              </p>
            </div>

            <!-- ===========================main form ++++++ -->
            <form
              action=""
              method="post"
              class="space-y-6 bg-white shadow-lg shadow-gray-600/40 px-7 pt-6 pb-9 md:px-9 md:pt-9 md:pb-10 rounded-xl"
            >
              <!-- first name -->
              <section class="">
                <div
                  class="border rounded-md w-full overflow-hidden shadow-sm flex items-center justify-between flex-row hover:border hover:border-blue transition-colors duration-200"
                >
                  <input
                    type="text"
                    class="name first-name w-[80%] placeholder:text-base placeholder:font-medium px-4 py-3 outline-0 text-darkBlue font-medium"
                    placeholder="First Name"
                  />
                  <img
                    src="./images/icon-error.svg"
                    alt="err"
                    class="h-[25px] mr-8 hidden err-img"
                  />
                </div>
                <p
                  class="hidden name-content error-content1 text-right text-xs text-red italic font-medium pt-2"
                ></p>
              </section>

              <!-- lastname -->
              <section class="">
                <div
                  class="border rounded-md w-full overflow-hidden shadow-sm flex items-center justify-between flex-row hover:border hover:border-blue transition-colors duration-200"
                >
                  <input
                    type="text"
                    class="name last-name w-[80%] placeholder:text-base placeholder:font-medium px-4 py-3 outline-0 text-darkBlue font-medium"
                    placeholder="Last Name"
                  />
                  <img
                    src="./images/icon-error.svg"
                    alt="err"
                    class="h-[25px] mr-8 hidden err-img"
                  />
                </div>
                <p
                  class="hidden name-content error-content2 text-right text-xs text-red italic font-medium pt-2"
                ></p>
              </section>

              <!--email  -->
              <section class="">
                <div
                  class="border border-email rounded-md w-full overflow-hidden shadow-sm flex items-center justify-between flex-row hover:border hover:border-blue transition-colors duration-200"
                >
                  <input
                    type="email"
                    class="email-address w-[80%] placeholder:text-base placeholder:font-medium px-4 py-3 outline-0 text-darkBlue font-medium"
                    placeholder="Email Address"
                  />
                  <img
                    src="./images/icon-error.svg"
                    alt="err"
                    class="h-[25px] mr-8 hidden err-img email-errorImg"
                  />
                </div>
                <p
                  class="hidden email-content error-content3 text-right text-xs text-red italic font-medium pt-2"
                ></p>
              </section>

              <!--password  -->
              <section class="">
                <div
                  class="border border-password rounded-md overflow-hidden w-full shadow-sm flex items-center justify-between flex-row hover:border hover:border-blue transition-colors duration-200"
                >
                  <input
                    type="password"
                    class="password w-[80%] placeholder:text-base placeholder:font-medium px-4 py-3 outline-0 text-darkBlue font-medium"
                    placeholder="Password"
                  />
                  <img
                    src="./images/icon-error.svg"
                    alt="err"
                    class="h-[25px] mr-8 hidden err-img password-errorImg"
                  />
                </div>
                <p
                  class="hidden password-content content error-content3 text-right text-xs text-red italic font-medium pt-2"
                ></p>
              </section>

              <!-- claim free trial -->
              <section>
                <button
                  class="submit-btn bg-green hover:opacity-70 transition-opacity duration-200 text-center py-4 rounded-md shadow-md shadow-gray-600/30 w-full"
                >
                  <p class="text-white font-medium leading-normal uppercase">
                    Claim your Free Trial
                  </p>
                </button>
                <p
                  class="mt-4 text-xs text-center text-grayishBlue font-normal"
                >
                  By clicking the button, you are agreeing to our
                  <span class="text-red font-medium">Terms and services</span>
                </p>
              </section>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
